    <script>
      // Set the target date (January 2, 2024)
      const targetDate = new Date("2024-01-02").getTime();

      // Update the love text every second
      const updateLoveText = () => {
          const now = new Date().getTime();
          const elapsedMilliseconds = now - targetDate;
          const days = Math.floor(elapsedMilliseconds / (24 * 3600 * 1000));

          document.getElementById("love-text").innerHTML = `Xin chào đồ ngốc đáng iu của Đank ạ. Hôm nay là ${Date()} á. Một ngày mới lại đến rồi, Hãy tiếp tục vui vẻ và cùng tớ cố gắng tiếp ha. À còn một điều nữa là, hôm nay là ngày thứ ${days} chúng ta yêu nhau rồi á <3. Tớ chỉ muốn nói là, Tớ ngày càng ngày càng yêu cậu nhiều hơn rồi ạ <3. I love U~WoaiNi~Daisuki aaaa `;
      };

      // Initial call to update the love text
      updateLoveText();

      // Update the text every second
      setInterval(updateLoveText, 1000);
  </script>
